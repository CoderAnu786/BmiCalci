<body onload="wishVistor()">


        <section class="body">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" id="side-border">
                    <div class="card-body p-md-10">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                           <p id="internet"></p>
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" id="head"><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calci</p>
                        
                          <div class="form-check d-flex justify-content-center mb-2">
                            <span id="wish"class="btn btn-light"></span>             
                           </div>
                         
                           <form class="mx-1 mx-md-4" id="myform">
          
                            <div class="d-flex flex-row align-items-center mb-4">
                               
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" id="height" name="name" name="height" class="form-control" placeholder='Enter your height in cm' autoComplete='off'/>


                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                             
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" id="weight" name="weight" name="weight" class="form-control" placeholder='Enter your weight in Kg' autoComplete='off'/>
                                
                              </div>
                </div>
                        <div class="form-check d-flex justify-content-center mb-2">
                         <p id="bmiValue">BMI value</p>             
                        </div>
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">       
                              <button type="submit" name="check" value="check"  id="submit" class="btn btn-primary" onclick="countBmi(); return false">Check</button>
                            </div>

                            <div class="form-check d-flex justify-content-center mb-2">                     
                              <button class="fa-solid fa-circle-info" id="info" style=" border:none; outline: none; background-color: white;" id="iButton"  onclick  ="giveinfo(); return false"></button>                                                                                   
                            </div>
                           
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <span id="message"></span>
                            </div>
                           
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <span id="U">UnderWeight</span> &nbsp; &nbsp;<span id="N" >Normal</span> &nbsp; &nbsp;<span id="O">OverWeight</span>  
                            </div>
                            
                             <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <span class="num">16</span><hr id="rangeU"/> <span class="num">18</span><hr id="rangeN" /> <span class="num">25</span> <hr id="rangeO"/><span class="num">40</span>
                            </div>
                          </form>
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                            <img src="images/health.svg"
                            class="img-fluid" alt="healthpic" />
                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <footer id="footer">Developed by <p style="color:blueviolet; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Anurag Nishad</p></footer>
          </section>        
</body>
